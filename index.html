<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <video class="video" autoplay muted loop>
        <source src="./assets/videos/background.mp4">
    </video>

    <nav class="nav">
        <ul class="navUl">
            <li class="navItems"><a href="#" class="navAnchor">Home</a></li>
            <li class="navItems"><a href="#" class="navAnchor">About</a></li>
            <li class="navItems"><a href="#" class="navAnchor">Contact Us</a></li>

    <div class="mainContainer">

            <div class="headingContainer">

            </div>
            <hr>
            <div class="bookMarkContainerMain">
                <div class="bookmarkContainer">
                    <div class="bookmarkItemContainer">
                        <p id="youtubeLink" class="bookmarkItems">YouTube</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="gmailLink" class="bookmarkItems">Gmail</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="githubLink" class="bookmarkItems">GitHub</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="chatGPTLink" class="bookmarkItems">ChatGPT</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="bardLink" class="bookmarkItems">Bard</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="portfolioLink" class="bookmarkItems">My Portfolio</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="bakaaaLink" class="bookmarkItems">Bakaaa</p>

                    <div class="bookmarkItemContainer">
                        <p id="dictionaryLink" class="bookmarkItems">Dictionary</p>

                    <div class="bookmarkItemContainer">

                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="weatherLink" class="bookmarkItems">Weather</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="qrGeneratorLink" class="bookmarkItems">Qr generator</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="blogLink" class="bookmarkItems">My Blog</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="tuduLink" class="bookmarkItems">TuDu</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="bmChemLink" class="bookmarkItems">Bm Chem</p>
                    </div>
                    <div class="bookmarkItemContainer">
                        <p id="quizLink" class="bookmarkItems">Quiz</p>
                    </div>
                </div>  

            </div>
            <div class="buttonContainer">
                <button id="btn" class="submitBtn">Let's Go</button>
            </div>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>

</html>
